<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>常用链接</title>
<link href="../css/tab.css" rel="stylesheet" />
<script type="text/javascript">
    function setTab(name,curse) {
        var count = document.getElementById("menu").getElementsByTagName("li").length;
        for (var i = 1; i <= count; i++)
        {
            var menu = document.getElementById(name + i);
            var menudiv = document.getElementById("content_" + i);
            if(i == curse)
            {
                menu.className = "off";
                menudiv.style.display = "block";
            }
            else
            {
                menu.className = "";
                menudiv.style.display = "none";
            }
        }
    }
</script>
</head>
<body>

<!-- tab标签代码begin -->
<div class="tab1">
	<div class="menu" id="menu">
		<ul>
			<li id="one1" onclick="setTab('one',1)" class="off">公网平台</li>
			<li id="one2" onclick="setTab('one',2)">内网平台</li>
			<li id="one3" onclick="setTab('one',3)">企业应用商店</li>
		</ul>
	</div>
	<div class="menudiv">

                </li>
                <li>
                <a href="https://mail.antonoil.com" style="text-decoration:none" target="_blank">【公网】邮件平台</a>
                </li>
                <li>

                       style="text-decoration:none" target="_blank">【公网】打印机共享平台</a>
                </li>
            </ul>
        </div>

	</div>
</div>
<!-- tab标签代码end -->

</body>
</html>
