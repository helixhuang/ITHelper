<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>软件中心</title>
    <style type="text/css">
        dl {
            display: block;
            width: 400px;
        }

        dt {
            display: block;
            width: 800px;
            padding-left: 4px;
            padding-bottom: 10px;
        }

        dd {
            display: block;
            width: 620px;
        }

        .line1 {
            border: 4px solid #3eb140;
        }

        .topic {
            line-height: 16px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .menu {
            list-style-type: none;
            display: block;
            width: 600px;
        }

        .menu li {
            float: left;
            display: list-item;
            text-align: -webkit-match-parent;
            margin-right: 10px;
            width: 88px;
        }

        .imgposition {
            text-align: center;
        }

        a {
            width: 88px;
            text-align: center;
        }

        .word {
            font-size: 12px;
            text-align: center;
            display: block;
            height: 18px;
            width: 100%;
        }

        #download {
            visibility: hidden;
        }
    </style>
    <script type="text/javascript">
        function show(y) {
            document.getElementById(y).style.visibility = "visible";
        }
        function hide(y) {
            document.getElementById(y).style.visibility = "hidden";
        }
        function changeSrc(x) {
            document.getElementById(x).src = "../img/soft/deep.png";
        }
        function recoverSrc(x) {
            document.getElementById(x).src = '../img/soft/shallow.png';
        }
    </script>
</head>
